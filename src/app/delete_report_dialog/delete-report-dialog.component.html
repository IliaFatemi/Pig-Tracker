<h1 mat-dialog-title>Are you sure you want to delete?</h1>
<div mat-dialog-content>
  
  <mat-label>Deleting will remove this pig.</mat-label>
  
  
    <form [formGroup]="passwordForm">
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="validatePass()">Delete</button>
  <button mat-button  cdkFocusInitial mat-button mat-dialog-close>Cancel</button>
</div>
