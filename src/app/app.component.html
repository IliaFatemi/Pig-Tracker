<p>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Pig Tracker</span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
</p>

<app-map></app-map>


  <button class="create-pig-report-btn" mat-raised-button color="accent" (click)="create_report_dialog()">Create Pig Report</button>



<div class="container">

  <table  mat-table matSort [dataSource]="dataSource" (matSortChange)="sortData($event)" fixedLayout="true" matSort matSortActive="location" matSortDirection="asc" matSortDisableClear class="class="mat-elevation-z8>
  

  <!-- Position Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Location
    </th>
    <td mat-cell *matCellDef="let element"> {{element.data.location}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="reported_by">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.data.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="time_reported">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time">
      Time Reported
    </th>
    <td mat-cell *matCellDef="let element"> {{element.data.time}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
      Status
    </th>
    <td mat-cell *matCellDef="let element"> {{element.data.status}} </td>
  </ng-container>

  <ng-container matColumnDef="more-info">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button color="primary" mat-raised-button (click)="more_info_dialog(element)">More Info</button>
  </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 

        <mat-icon class="delete_pig" (click)="delete_report_dialog(element)" color="warn">delete</mat-icon>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
